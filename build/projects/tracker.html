<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;

        transition: all 2s;
      }

      .loader {
        width: 25vw;
        height: 50vh;
      }

      @media (max-width: 500px) {
        .loader {
          width: 75vw;
        }
      }

      .clock {
        animation-name: rotate;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(180deg);
        }
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 97vh;
      font-family: 'Nunito Sans', sans-serif;
      letter-spacing: 2px;
      background-color: #eee;
    "
  >
    <h1 style="text-align: center; color: #512df8;">
      Downloading APK <br />
      Please wait ............
      <div class="clock">‚è≥</div>
    </h1>
    <img
      class="loader"
      src="https://thumbs.gfycat.com/UnderstatedComplexAlbacoretuna-size_restricted.gif"
    />
    <script>
      window.onload = function () {
        setTimeout(() => {
          console.log(document.location.href);
          document.location.href =
            "https://exp-shell-app-assets.s3.us-west-1.amazonaws.com/android/%40hrupesh/tracker-app-adb4f756569341609ae066f5c0dad818-signed.apk";
        }, 2000);
      };
    </script>
  </body>
</html>
