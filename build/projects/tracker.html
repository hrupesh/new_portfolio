<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;

        transition: all 2s;
      }

      .loader {
        width: 25vw;
        height: 50vh;
      }

      @media (max-width: 500px) {
        .loader {
          width: 75vw;
        }
      }

      .clock {
        animation-name: rotate;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        margin: 20px;
      }

      .clock2 {
        animation-name: rotate;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        margin: 20px;
        animation-delay: 500ms;
      }

      .clock3 {
        animation-name: rotate;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        margin: 20px;
        animation-delay: 1000ms;
      }

      .clock4 {
        animation-name: rotate;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        margin: 20px;
        animation-delay: 1500ms;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 97vh;
      font-family: 'Nunito Sans', sans-serif;
      letter-spacing: 2px;
      background-color: #eee;
    "
  >
    <h1 style="text-align: center; color: #512df8;">
      Downloading APK <br />
      Please wait ............ <br />
      <div style="display: flex; flex-direction: row;">
        <div class="clock">⏳</div>
        <div class="clock2">⏳</div>
        <div class="clock3">⏳</div>
        <div class="clock4">⏳</div>
      </div>
    </h1>
    <img
      class="loader"
      src="https://thumbs.gfycat.com/UnderstatedComplexAlbacoretuna-size_restricted.gif"
    />
    <script>
      window.onload = function () {
        setTimeout(() => {
          console.log(document.location.href);
          document.location.href =
            "https://exp-shell-app-assets.s3.us-west-1.amazonaws.com/android/%40hrupesh/tracker-app-6b2f8ecdcbdf46a79937b8fa3cfd7196-signed.apk";
        }, 2000);
      };
    </script>
  </body>
</html>
